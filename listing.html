<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Berkeley Study Spots</title>
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/listing-left.css">
    <link rel="stylesheet" href="styles/listing-right.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <a href="/index.html" class="website-title">
            Berkeley Study Spots
        </a>
        <div class="navigation-options">
            <a href="/index.html">
                Home
            </a>
            <a href="">
                About
            </a>
            <a href="">
                Feedback
            </a>
        </div>
    </div>

    <div class="individual-listing">
        <div class="left-section">
            <div class="general-info">
                <img class="study-spot-img" src="/photos/studySpots/Moffit_Library_4th_Floor.jpeg"
                    alt="Photo of Moffit Library 4th Floor">
                <div class="listing-name">
                    Moffit Library (4th Floor)
                </div>
                <div class="listing-address">
                    Address: 350 Moffit Library, Berkeley, CA 94720
                </div>
                <img class="star-rating-img" src="/photos/ratings/rating-0.png" alt="A 0 star rating">
            </div>
            <div class="yelp-section">
                <a
                    href="https://www.yelp.com/biz/doe-and-moffitt-libraries-berkeley?utm_campaign=www_business_share_popup&utm_medium=copy_link&utm_source=(direct)">Link
                    to Yelp
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="amenities">
                <div class="amenities-title">
                    Amenities
                </div>
                <div class="amenity">
                    <img class="check-mark" src="/photos/general/checkmark.png" alt="photo of a checkmark">
                    Wifi
                </div>
                <div class="amenity">
                    <img class="check-mark" src="/photos/general/checkmark.png" alt="photo of a checkmark">
                    Food/Drink
                </div>
                <div class="amenity">
                    <img class="x-mark" src="/photos/general/xmark.png" alt="photo of an xmark">
                    Quiet Space
                </div>
                <div class="amenity">
                    <img class="check-mark" src="/photos/general/checkmark.png" alt="photo of a checkmark">
                    On Campus
                </div>
                <div class="amenity">
                    <img class="check-mark" src="/photos/general/checkmark.png" alt="photo of a checkmark">
                    Outlets
                </div>
                <div class="amenity">
                    <img class="check-mark" src="/photos/general/checkmark.png" alt="photo of a checkmark">
                    Restrooms
                </div>
                <div class="amenity">
                    <img class="x-mark" src="/photos/general/xmark.png" alt="photo of an xmark">
                    Public
                </div>
            </div>

            <div>
                <hr>
            </div>

            <div class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3149.476719570205!2d-122.26341152336667!3d37.872532671961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80857c26b82c61c5%3A0x159239deb2d2cfe3!2sMoffitt%20Library!5e0!3m2!1sen!2sus!4v1690235436438!5m2!1sen!2sus"
                    width="450" height="240" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>

</body>

</html>
