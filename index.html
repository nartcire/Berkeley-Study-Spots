<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Berkeley Study Spots</title>
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/filter.css">
    <link rel="stylesheet" href="styles/listings.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <a href="/index.html" class="website-title">
            Berkeley Study Spots
        </a>
        <div class="navigation-options">
            <a href="/index.html">
                Home
            </a>
            <a href="">
                About
            </a>
            <a href="">
                Feedback
            </a>
        </div>
    </div>

    <div class="main-section">
        <div class="filter-bar">
            <div class="location">
                <div class="filter-labels">
                    Location
                </div>

                <input type="text">
            </div>

            <div>
                <hr>
            </div>

            <div class="amenities">
                <div class="filter-labels">
                    Amenities
                </div>

                <div>
                    <input type="checkbox" name="Wifi" id="wifi">
                    <label for="wifi">Wifi</label>
                </div>
                <div>
                    <input type="checkbox" name="Food/Drink" id="food-drink">
                    <label for="food-drink">Food/Drink</label>
                </div>
                <div>
                    <input type="checkbox" name="Quiet-Space" id="quiet-space">
                    <label for="quiet-space">Quiet Space</label>
                </div>
                <div>
                    <input type="checkbox" name="On-Campus" id="on-campus">
                    <label for="on-campus">On Campus</label>
                </div>
                <div>
                    <input type="checkbox" name="Outlets" id="outlets">
                    <label for="outlets">Outlets</label>
                </div>
                <div>
                    <input type="checkbox" name="Restrooms" id="restrooms">
                    <label for="restrooms">Restrooms</label>
                </div>
                <div>
                    <input type="checkbox" name="Public" id="public">
                    <label for="public">Public</label>
                </div>
            </div>

            <div>
                <hr>
            </div>

            <div class="ratings">
                <div class="filter-labels">
                    Ratings
                </div>
                <div>
                    <input type="radio" id="four-stars" name="star-ratings" value="4">
                    <label for="four-stars"><img src="/photos/ratings/rating-40.png" alt="rating of four stars">
                        & Up</label>
                </div>
                <div>
                    <input type="radio" id="three-stars" name="star-ratings" value="3">
                    <label for="three-stars"><img src="/photos/ratings/rating-30.png" alt="rating of three stars">
                        & Up</label>
                </div>
                <div>
                    <input type="radio" id="two-stars" name="star-ratings" value="2">
                    <label for="two-stars"><img src="/photos/ratings/rating-20.png" alt="rating of two stars">
                        & Up</label>
                </div>
                <div>
                    <input type="radio" id="one-star" name="star-ratings" value="1">
                    <label for="one-star"><img src="/photos/ratings/rating-10.png" alt="rating of one stars">
                        & Up</label>
                </div>
            </div>
        </div>

        <div class="listing-section">

        </div>
    </div>

    <script src="/data/data.js">
    </script>

    <script src="script/index.js">
    </script>
</body>

</html>
