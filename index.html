<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Berkeley Study Spots</title>
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/filter.css">
    <link rel="stylesheet" href="styles/listings.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="website-title">
            Berkeley Study Spots
        </div>
        <div class="navigation-options">
            <div>
                Home
            </div>
            <div>
                About
            </div>
            <div>
                Feedback
            </div>
        </div>
    </div>

    <div class="main-section">
        <div class="filter-bar">
            <div class="location">
                <div class="filter-labels">
                    Location
                </div>

                <input type="text">
            </div>

            <div>
                <hr>
            </div>

            <div class="amenities">
                <div class="filter-labels">
                    Amenities
                </div>

                <div>
                    <input type="checkbox" name="Wifi" id="wifi">
                    Wifi
                </div>
                <div>
                    <input type="checkbox" name="Food/Drink" id="food/drink">
                    Food/Drink
                </div>
                <div>
                    <input type="checkbox" name="Quiet-Space" id="quiet-space">
                    Quiet Space
                </div>
                <div>
                    <input type="checkbox" name="On-Campus" id="on-campus">
                    On Campus
                </div>
                <div>
                    <input type="checkbox" name="Outlets" id="outlets">
                    Outlets
                </div>
                <div>
                    <input type="checkbox" name="Restrooms" id="restrooms">
                    Restrooms
                </div>
                <div>
                    <input type="checkbox" name="Public" id="public">
                    Public
                </div>
            </div>

            <div>
                <hr>
            </div>

            <div class="ratings">
                <div class="filter-labels">
                    Ratings
                </div>
                <div>
                    <input type="radio" id="four-stars" name="star-ratings">
                    &#9733;
                    &#9733;
                    &#9733;
                    &#9733;
                    &#9734;
                    & Up
                </div>
                <div>
                    <input type="radio" id="three-stars" name="star-ratings">
                    &#9733;
                    &#9733;
                    &#9733;
                    &#9734;
                    &#9734;
                    & Up
                </div>
                <div>
                    <input type="radio" id="two-stars" name="star-ratings">
                    &#9733;
                    &#9733;
                    &#9734;
                    &#9734;
                    &#9734;
                    & Up
                </div>
                <div>
                    <input type="radio" id="one-star" name="star-ratings">
                    &#9733;
                    &#9734;
                    &#9734;
                    &#9734;
                    &#9734;
                    & Up
                </div>
            </div>
        </div>

        <div class="listing-section">

        </div>
    </div>

    <script src="/data/data.js">
    </script>

    <script src="script/index.js">
    </script>
</body>

</html>
